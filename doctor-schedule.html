<div class="container">
    <h2>医生空闲时间查询</h2>
    <div class="row">
        <div class="col-md-4">
            <!-- 医生列表 -->
            <div class="list-group" id="doctorList">
                <!-- 医生列表项会通过JavaScript动态生成 -->
            </div>
        </div>
        <div class="col-md-8">
            <!-- 空闲时间显示区域 -->
            <div class="card">
                <div class="card-header">
                    <h4 id="selectedDoctorName">请选择医生</h4>
                </div>
                <div class="card-body">
                    <div id="timeSlots">
                        <!-- 空闲时间段会通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
